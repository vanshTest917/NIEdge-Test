<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0a2540, #0d3a65, #1357a6, #0a2540);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(10, 37, 64, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: containerPulse 4s ease-in-out infinite;
            max-width: 90%;
            width: 500px;
        }

        .container:hover {
            cursor: default;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(10, 37, 64, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            color: #FFD700;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(10, 37, 64, 0.7);
            transform: translateX(-5px) scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .back-button::before {
            content: "‚Üê";
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .back-button:hover::before {
            transform: translateX(-3px);
        }

        .main-text {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: textGlow 3s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5), 0 0 60px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.5); }
        }

        .sub-text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 215, 0, 0.9);
            font-weight: 400;
            animation: fadeInOut 2s ease-in-out infinite;
            margin-top: 1rem;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: bounce 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }
        .dot:nth-child(4) { animation-delay: 0.9s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0a2540, #FFD700, #0d3a65, #FFD700);
            background-size: 200% 100%;
            animation: progressMove 3s ease-in-out infinite, progressFill 8s linear infinite;
            border-radius: 2px;
        }

        @keyframes progressMove {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 200% 0%; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 10px 20px;
                font-size: 14px;
            }

            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .main-text {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .container {
                margin: 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
    
    <div class="background-particles" id="particles"></div>
    
    <div class="container">
        <div class="main-text">Work in progress<span class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span></div>
        <div class="sub-text">Will be available soon</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Random size
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.6 + 0.2;
                
                particleContainer.appendChild(particle);
            }
        }

        // Back button functionality
        function goBack() {
            // Add click animation
            const backButton = document.querySelector('.back-button');
            backButton.style.transform = 'translateX(-10px) scale(0.95)';
            
            setTimeout(() => {
                backButton.style.transform = 'translateX(-5px) scale(1.05)';
                
                // Try different methods to go back
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Fallback options
                    window.location.href = '/';
                }
            }, 150);
        }

        // Add mouse interaction effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;
            
            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        // Reset container position when mouse leaves
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        });

        // Add touch support for mobile
        let touchStartX, touchStartY;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const deltaX = (touchX - touchStartX) * 0.02;
            const deltaY = (touchY - touchStartY) * 0.02;
            
            const container = document.querySelector('.container');
            container.style.transform = `perspective(1000px) rotateX(${deltaY}deg) rotateY(${deltaX}deg) scale(1.02)`;
        });

        document.addEventListener('touchend', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            touchStartX = null;
            touchStartY = null;
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Backspace') {
                goBack();
            }
        });

        // Initialize particles when page loads
        window.addEventListener('load', () => {
            createParticles();
            
            // Add entrance animation
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        // Add click effects to the main container
        document.querySelector('.container').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('div');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 215, 0, 0.2)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
